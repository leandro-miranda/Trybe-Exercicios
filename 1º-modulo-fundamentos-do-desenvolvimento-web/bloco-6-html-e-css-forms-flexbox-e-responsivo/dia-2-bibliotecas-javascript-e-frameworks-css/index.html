<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML e CSS Forms</title>
  <link rel="stylesheet" href="style.css">
  <link href=""https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <form class="js-form">
    <main id="header">
        <h1>Concorra a uma Viagem dos seus sonhos com a TrybeTrip</h1>
    </main>
      <section>
        <div class="form-group forms">
          <div class="container">
          <label class="form-label" for="full-name">Nome:</label>
          <input class="form-control" type="text" name="name" id="full-name" minlength="10" maxlength="40" placeholder="Digite seu nome completo" required>
          </div>
        </div>
        <div class="form-group forms">
          <div class="container">
          <label class="form-label" for="e-mail">Email:</label>
          <input class="form-control" type="email" name="email" id="e-mail" minlength="10" maxlength="50" placeholder="Digite seu email" required>
          </div>
        </div>
        <br>
        <div class="forms">
          <div id="destination">
          <legend>Destino Preferido:</legend>
        </div>
        </div>
        <br>
        <div class="form-group">
          <div class="container">
            <input class="form-check-input" type="radio" name="preferredDestination" id="preferred-1" value="cidade" required>
            <label class="form-label" for="preferred-1">Cidade</label>
            <input class="form-check-input" type="radio" name="preferredDestination" id="preferred-2" value="campo" required>
            <label class="form-label" for="preferred-2">Campo</label>
            <input class="form-check-input" type="radio" name="preferredDestination" id="preferred-3" value="praia" required>
            <label class="form-label" for="preferred-3">Praia</label>
            <input class="form-check-input" type="radio" name="preferredDestination" id="preferred-4" value="montanhas" required>
            <label class="form-label" for="preferred-4">Montanhas</label>
          </div>
        </div>
        <br>
        <div class="form-group">
          <div class="container">
            <fieldset class="trybe-trip">
              <legend>TrypeTripe</legend>
              <label class="form-label" for="text-area-1">Por que você deveria ganhar o concurso TrybeTrip?</label>
              <textarea class="form-control" name="text" id="text-area-1" cols="45" rows="20" maxlength="500" placeholder="Preencha seu texto aqui em até 500 caracteres" required></textarea>
            </fieldset>
          </div>
        </div>
          <br>
          <div class="form-group">
            <div class="container">
              <label class="form-label date-1">Melhor data para sua viagem?</label>
              <input class="form-control" type="date" id="date-1">
            </div>
          </div>
          <br>
          <div class="form-group">
            <div class="container">
              <label class="form-label" for="click-1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
              <input class="form-check-input" type="checkbox" name="selected-1" id="click-1">
            </div>
          </div>
          <br>
          <div class="form-group">
            <div class="container">
              <label class="form-label" for="click-2">Concorda em usar as imagens da sua viagem para divulgação de concursos futuros?</label>
              <input class="form-check-input" type="checkbox" name="selected-2" id="click-2">
            </div>
          </div>
          <br>
          <div class="container">
            <button type="submit" class="btn btn-primary" id="button-btn" disabled>Enviar Formulário</button>
            <button type="button" class="btn btn-danger" id="clear-button">Apagar informações</button>
          </div>
      </section>
  </form>
  <script src="script.js"></script>
</body>
</html>
